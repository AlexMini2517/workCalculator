<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Guadagni</title>
    <!-- Collegamento al CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Calcolatore Guadagni</h1>
        
        <div class="mb-3">
            <label for="hourly-rate" class="form-label">Guadagno orario (€):</label>
            <input type="number" id="hourly-rate" class="form-control" value="7.68" min="0.01" max="1000" step="0.01">
        </div>
        
        <div class="mb-3">
            <label for="start-time-morning" class="form-label">Inizio turno mattina (HH:MM):</label>
            <input type="time" id="start-time-morning" class="form-control" value="10:30">
        </div>

        <div class="mb-3">
            <label for="end-time-morning" class="form-label">Fine turno mattina (HH:MM):</label>
            <input type="time" id="end-time-morning" class="form-control" value="13:30">
        </div>
        
        <div class="mb-3">
            <label for="start-time-afternoon" class="form-label">Inizio turno pomeriggio (HH:MM):</label>
            <input type="time" id="start-time-afternoon" class="form-control" value="14:30">
        </div>

        <div class="mb-3">
            <label for="end-time-afternoon" class="form-label">Fine turno pomeriggio (HH:MM):</label>
            <input type="time" id="end-time-afternoon" class="form-control" value="19:30">
        </div>

        <div class="mb-3">
            <label for="starting-day" class="form-label">Primo Giorno:</label>
            <input type="date" id="starting-day" class="form-control">
        </div>
        
        <p class="lead">Guadagno attuale: €<span id="earnings">0.00</span></p>
        <p class="lead">Guadagno ipotizzato: €<span id="assumed-earnings">0.00</span></p>
        <button id="reset-btn" class="btn btn-primary mt-3">Resetta Inizio Lavoro</button>
    </div>

    <!-- Collegamento al JS di Bootstrap (opzionale, se usi componenti JS di Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src ="script.js"></script>
</body>

</html>
